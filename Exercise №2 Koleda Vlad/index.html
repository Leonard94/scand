<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/null.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Тестовое задание №2</title>
    </head>
    <body>
        <div class="levels">
            <div class="levels__row">
                <!-- Level 1 -->
                <div class="level level--completed">
                    <div class="level__content">
                        <div class="level__content-star">
                            <svg
                                class="test"
                                width="27"
                                height="26"
                                viewBox="0 0 27 26"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    class="test2"
                                    d="M13.4913 20.685L5.77625 24.7413L7.25 16.15L1 10.0663L9.625 8.81625L13.4825 1L17.34 8.81625L25.965 10.0663L19.715 16.15L21.1888 24.7413L13.4913 20.685Z"
                                    stroke="#58A5EF"
                                    stroke-width="1.33333"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </div>
                        <h2 class="level__content-title">Level 1</h2>
                        <div class="level__content-requirements requirements">
                            <h3 class="requirements__title">Requirements</h3>
                            <ul class="requirements__list">
                                <li class="requirements__item">
                                    Confirm E-mail
                                </li>
                                <li class="requirements__item">
                                    Confirm Phone Number
                                </li>
                                <li class="requirements__item">
                                    Enter personal details
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="level__info">
                        Annual turnover - up to 2.500 EUR
                    </div>
                </div>

                <!-- Level 2 -->
                <div class="level">
                    <div class="level__content">
                        <div class="level__content-star">
                            <svg
                                width="27"
                                height="26"
                                viewBox="0 0 27 26"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M13.4913 20.685L5.77625 24.7413L7.25 16.15L1 10.0663L9.625 8.81625L13.4825 1L17.34 8.81625L25.965 10.0663L19.715 16.15L21.1888 24.7413L13.4913 20.685Z"
                                    stroke="#58A5EF"
                                    stroke-width="1.33333"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </div>
                        <h2 class="level__content-title">Level 2</h2>
                        <div class="level__content-requirements requirements">
                            <h3 class="requirements__title">Requirements</h3>
                            <ul class="requirements__list">
                                <li class="requirements__item">
                                    Upload Photo ID
                                </li>
                                <li class="requirements__item">
                                    Upload Utility Bill
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="level__info">
                        Annual turnover - up to 30.000 EUR
                    </div>
                </div>
            </div>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
